name: Taiwan Stock News Daily

on:
  schedule:
    # 毎日 台北時間 09:00（UTC 01:00）
    - cron: "0 1 * * *"
  workflow_dispatch: {}

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser sendgrid pytz

      - name: Run news delivery script
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM: ${{ secrets.SENDGRID_FROM }}
          SENDGRID_TO: ${{ secrets.SENDGRID_TO }}
        run: |
          python taiwan_stock_news_system_v5.py
